{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    {% load static %}
    <script src="{% static 'htmx/htmx.min.js' %}" defer></script>
    <title>Django Tailwind</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
		<link rel="stylesheet" href="{% static 'css/dist/cust_styles.css' %}">
	</head>


	<body  class="bg-white font-inter leading-normal tracking-normal">
		<nav id="main-navbar" class="navbar-fixed bg-white dark:bg-white fixed w-full z-20 top-0 start-0 border-b-4 border-gray-20 ">
			<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 hx-boost="true" hx-trigger="revealed" hx-target="#main-navbar"">
				<a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
					{% load static %}
					<img src="{% static 'media/plant.png' %}" class="h-8" alt="Flowbite Logo">
					<span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-blue-700">ProjecF</span>
				</a>
				<div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
					<button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Get started</button>
					<button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
						<span class="sr-only">Open main menu</span>
						<svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
							<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
						</svg>
					</button>
				</div>
				<div hx-boost="true" class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"  id="navbar-sticky">
					<ul class="flex flex-col p-4 md:p-0 mt-4 font-medium rounded-lg bg-transparent md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-transparent md:dark:bg-transparent dark:bg-transparent">
					<li>
						<a href="/" class="dark:text-blue-700 block py-2 px-3 md:p-0">Home</a>
					</li>
					<li>
						<a href="/galleries" class="dark:text-blue-700 block py-2 px-3 md:p-0">Galleries</a>
					</li>
					<li>
						<a href="/blog" class="dark:text-blue-700 block py-2 px-3 md:p-0">Blog</a>
					</li>
					<li>
						<a href="/about" class="dark:text-blue-700 block py-2 px-3 md:p-0">About</a>
					</li>
					<li>
						<a href="/contact" class="dark:text-blue-700 block py-2 px-3 md:p-0">Contact</a>
					</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container mx-auto min-f-full ">
			<section class="flex items-center justify-center h-screen">
				<main>
					<div class="flex flex-col h-screen my-auto items-center bgimg bg-cover mt-36 "> 
					  {% block content %}{% endblock %}
					</div>
				  </main>
			</section>
		</div>

	</body>
	<footer class=" bg-white shadow dark:bg-gray-800">
		<div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
		  <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a href="https://flowbite.com/" class="hover:underline">Flowbite™</a>. All Rights Reserved.
		</span>
		<ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
			<li>
				<a href="#" class="hover:underline me-4 md:me-6">About</a>
			</li>
			<li>
				<a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
			</li>
			<li>
				<a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
			</li>
			<li>
				<a href="#" class="hover:underline">Contact</a>
			</li>
		</ul>
		</div>
	</footer>
</html>
